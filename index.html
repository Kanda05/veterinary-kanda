<script>

	function home(){
		location.replace("index.html");
	}

 // Automatic Carousel Slider
 var currentIndex = 0;
 const items = document.querySelectorAll('.slider-item');
 const indicators = document.querySelectorAll('.slider-indicators button');
 const totalItems = items.length;
 function moveToNextSlide() {
 currentIndex = (currentIndex + 1) % totalItems;
 updateCarousel();
  }
 function moveToPrevSlide() {
 currentIndex = (currentIndex - 1 + totalItems) % totalItems;
 updateCarousel();
 }
 function updateCarousel() {
 // Move the carousel
 document.querySelector('.slider-inner').style.transform = `translateX(-${currentIndex *
100}%)`;
 // Update indicators
 indicators.forEach((indicator, i) => {
 if (i === currentIndex) {
 indicator.classList.add('active');
 } else {
 indicator.classList.remove('active');
 }
 });
 }
 // Event listeners for the arrow buttons
 document.getElementById('nextBtn').addEventListener('click', moveToNextSlide);
 document.getElementById('prevBtn').addEventListener('click', moveToPrevSlide);
 // Set an interval to automatically slide every 5 seconds
 setInterval(moveToNextSlide, 5000);
</script>
